version: 2

models:
  - name: stg_customers
    description: This model cleans up customer data
    columns:
      - name: customer_id
        data_type: number
        description: Primary key
        tests:
          - unique
          - not_null

      - name: first_name
        data_type: varchar
        description: ""

      - name: last_name
        data_type: varchar
        description: ""

  - name: stg_orders
    description: This model cleans up order data
    columns:
      - name: order_id
        data_type: number
        description: Primary key
        tests:
          - unique
          - not_null

      - name: customer_id
        data_type: number
        description: ""
        tests:
          - not_null
          - relationships:
              to: ref('stg_customers')
              field: customer_id

      - name: order_date
        data_type: date
        description: ""

      - name: status
        data_type: varchar
        description: ""
        tests:
          - accepted_values:
              values: ['placed', 'shipped', 'completed', 'return_pending', 'returned']