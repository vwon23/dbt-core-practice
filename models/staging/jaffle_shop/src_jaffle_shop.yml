version: 2

sources:
  - name: jaffle_shop
    database: raw
    tables:
      - name: customers
        columns:
          - name: id
            data_type: number
          - name: first_name
            data_type: varchar
          - name: last_name
            data_type: varchar
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 30, period: day}

      - name: orders
        columns:
          - name: idI
            data_type: number
          - name: user_id
            data_type: number
          - name: order_date
            data_type: date
          - name: status
            data_type: varchar
          - name: _etl_loaded_at
            data_type: timestamp_ntz
        loaded_at_field: _etl_loaded_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 30, period: day}